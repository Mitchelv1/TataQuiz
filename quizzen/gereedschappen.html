<!DOCTYPE html>
<html>
    <head>
        <title>Tata Quiz</title>
        <link rel="stylesheet" href="../css/normaalstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="nav-bar">
                <div class="logodiv">
                    <a href="../"><img src="../images/tatasteelicon.png"></a>
                </div>
                <ul>
                    <a href="../quizzen"><li class="nav-btn">Quizzen</li></a>
                    <li class="nav-btn">Scoreborden</li>
                </ul>
            </div>
        <div class="timerbar">
            <p>00:00</p>
        </div>
        <div class="progressbar"></div>
        <div class="app">
            <h2 id="vraag"></h2>
            <div class="quiz">
                <div id="antwoord-buttons">
                <button class="btn" id="0">Antwoord 1</button>
                <button class="btn" id="1">Antwoord 2</button>
                <button class="btn" id="2">Antwoord 3</button>
            </div>
            <div id="imagediv">
            </div>
        </div>
    </div>
    <div class="buttonbar">
        <div class="bottombar"></div>
        <div class="volgende">
            <button id="volgende-btn">Volgende</button>
        </div>
        <div class="vraagnummer">
            <h1 id="vraagnr">0/30</h1>
        </div>
        <div class="vorige">
            <button id="vorige-btn">Vorige</button>
        </div>
    </div>
    </div>
        <script src="../scripts/script.js"></script>
    </body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js";
    </script>
</html>
