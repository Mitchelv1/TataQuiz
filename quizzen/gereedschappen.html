<!DOCTYPE html>
<html>
    <head>
        <title>Tata Quiz</title>
        <link rel="stylesheet" href="../css/quizlayout.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="nav-bar">
                <div class="logodiv">
                    <a href="../"><img src="../images/tatasteelicon.png"></a>
                </div>
                <ul>
                    <a href="../quizzen"><li class="nav-btn">Quizzen</li></a>
                    <li class="nav-btn">Scoreborden</li>
                </ul>
            </div>
            
        <div class="timerbar">
            <p id="timertxt">00:00</p>
        </div>
        <div class="progressbar"></div>
        <div class="app">
            <!-- <button id="testbtn" class="btn">Test button</button> -->
            <h2 id="vraag"></h2>
            <div class="quiz">
                <div id="antwoord-buttons">
                <button class="btn" id="0">Antwoord 1</button>
                <button class="btn" id="1">Antwoord 2</button>
                <button class="btn" id="2">Antwoord 3</button>
            </div>
            <div id="imagediv">
            </div>
        </div>
        <div id="eindeForm">
            <p>Om je score te bekijken en op te slaan moet je een Naam invoeren.</p>
            <div class="formInput">
                <h2>Naam: </h2>
                <input type="text" spellcheck="false" id="naamInput" onkeyup="checkNaam()">
                <!-- <h2>E-mail: </h2>
                <input type="text" spellcheck="false" id="emailInput"> -->
                <button id="submitBtn" disabled>Opslaan</button>
            </div>
        </div>
    </div>
    <div class="buttonbar">
        <div class="bottombar"></div>
        <div class="volgende">
            <button id="volgende-btn">Volgende</button>
        </div>
        <div class="vraagnummer">
            <p id="vraagnr">0/30</p>
        </div>
        <div class="vorige">
            <button id="vorige-btn">Vorige</button>
        </div>
    </div>
    </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script type="module" src="../scripts/script.js"></script>
    <script>
    const naamInput = document.getElementById("naamInput");
    const submitBtn = document.getElementById("submitBtn");
    function checkNaam(){
        if(naamInput.value.length > 0){
        submitBtn.disabled = false;
    } else {
        submitBtn.disabled = true;
    }
}
    </script>
</html>
