<!DOCTYPE html>
<html>
    <head>
        <title>Gereedschappen Quiz | Tata Quiz</title>
        <link rel="icon" type="image/x-icon" href="../images/tatasteel.ico"></link>
        <link rel="stylesheet" href="../css/quizlayout.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="nav-bar">
                <ul>
                    <a href="../"><li class="nav-logo"><img src="../images/tatasteelicon.png" width="110px"></li></a>
                    <a href="../quizzen"><li class="nav-btn">Quizzen</li></a>
                    <a href="../scoreborden"><li class="nav-btn">Scoreborden</li></a>
                </ul>
            </div> 
        <div class="timerbar">
            <p id="timertxt">00:00</p>
        </div>
        <div class="middlebar"></div>
        <div class="app">
            <!-- <button id="testbtn" class="btn">Test button</button> -->
            <h2 id="vraag"></h2>
            <div class="quiz">
                <div id="antwoord-buttons">
                <button class="btn" id="0">Antwoord 1</button>
                <button class="btn" id="1">Antwoord 2</button>
                <button class="btn" id="2">Antwoord 3</button>
            </div>
            <div id="imagediv">
            </div>
        </div>
        <div id="eindeForm" hidden>
            <p id="eindeTitel">Om je score te bekijken en op te slaan moet je een Naam invoeren.
                <p id="letOp">Let op: Als je de quiz al eerder hebt gemaakt, wordt je score alleen opgeslagen als deze is verbeterd.</p>
            </p>
            <div class="formInput" id="formInput">
                <h2>Naam: </h2>
                <input type="text" maxlength="25" spellcheck="false" id="naamInput" onkeyup="checkNaam()" onkeydown="checkNaam()">
                <div id="errorMsg" hidden></div>
                <!-- <h2>E-mail: </h2>
                <input type="text" spellcheck="false" id="emailInput"> -->
                <button id="submitBtn" disabled>Opslaan</button>
            </div>
            <div id="resultaatDiv" class="resultaatDiv" hidden>
                <p id="resultaatTxt"></p>
                <a href="../quizzen"><button id="terugBtn" hidden>Terug naar Quizzen</button></a>
            </div>
        </div>
    </div>
    <div class="buttonbar">
        <div class="bottombar"></div>
        <div class="volgende">
            <button id="volgende-btn">Volgende</button>
        </div>
        <div class="vraagnummer">
            <p id="vraagnr"></p>
        </div>
        <div class="vorige">
            <button id="vorige-btn">Vorige</button>
        </div>
    </div>
    </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script type="module" src="../scripts/script.js"></script>
    <script>
    const naamInput = document.getElementById("naamInput");
    const errorMsg = document.getElementById("errorMsg")
    const submitBtn = document.getElementById("submitBtn");
    const regex = /^[a-zA-Z\s]*$/;
    function checkNaam(){
    if(naamInput.value.length > 0){
        submitBtn.disabled = false;
    }else{
        submitBtn.disabled = true;
    }
    // if (errorMsg.hidden == false) {
    //     submitBtn.disabled = true;
    // }
    // else {
    //     submitBtn.disabled = false;
    // }
    if (regex.test(naamInput.value)){
        errorMsg.hidden = true;
    } else{
        errorMsg.hidden = false;
        submitBtn.disabled = true;
        errorMsg.textContent = 'Alleen letters en spaties zijn toegestaan.'
    }
}
    </script>
</html>
